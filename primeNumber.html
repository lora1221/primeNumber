<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So Nguyen To</title>
</head>
<body>
<script>
    var quantity = parseInt(prompt("Enter quantity of prime number you wanna find out: "));
    var count = 0;
    var n = 2;
    var sout = "<table border='1px solid black' width='50%'>";
    while(count < quantity) {
        var isPrime = true;
        var sqr = Math.sqrt(n);
        if ((n !=2 && n % 2 == 0) || (n != 5 && n % 5 == 0)) {
            isPrime = false;
        } else {
            for (var i = 2; i <= sqr && isPrime; i++) {
                if (n % i == 0) {
                    isPrime = false;
                }
            }
        }

        if (isPrime) {
            count++;
            sout += "<td>" + n + "</td>";
        }
        n++;
    }
    sout += "</table>";
    document.write(sout);

</script>
</body>
</html>
